<form [formGroup]="form">
    <div style="background-color: rgb(241, 248, 246);border: 1px solid rgb(240, 236, 236); box-shadow: 0 4px 40px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
        class="container">
        <div class="row">
            <div style="border: 1px solid rgb(171, 168, 177);" class="col-sm-12">

                <div class="row"><br>
                    <div class="col-sm-3">
                        <button type="submit" (click)="form.reset()" routerLink="/test"><i
                                class="fa fa-arrow-circle-left" style="font-size:48px;color:red"></i></button>
                    </div>
                </div>
                <label style="display: flex;justify-content: center;">
                    <h3 style="text-shadow: 2px 2px 5px rgb(130, 130, 158);">Type Your Question</h3>
                </label>
                <hr>

                <div class="form-group">
                    <label for="Name">Enter your question:<span class="text-danger"
                            *ngIf="form.controls.Question.errors?.required">
                            *</span></label>
                    <textarea formControlName="Question" id="Question" required type="text"
                        class="form-control"></textarea>
                    <span class="text-danger"
                        *ngIf="form.get('Question')?.hasError('required') && form.get('Question')?.touched">
                        This field is required
                    </span>
                </div>
                <div class="col-md-12 Ans" style="margin-top: 15px;">
                    <div class="form-group">
                        <label>Options :</label>

                        <label class="">
                            <input type="radio" id="r1" value="0" name="RadioOption"
                                formControlName="RadioOption1" (change) = "onItemChange($event)"> &nbsp;&nbsp;
                            <input required type="input" class="Ans" formControlName="Option1" id="Option1">
                        </label><br>
                        <label class="">
                            <input type="radio" id="r2" value="1" name="RadioOption"
                                formControlName="RadioOption2" (change) = "onItemChange($event)"> &nbsp;&nbsp;
                            <input required type="input" class="Ans" formControlName="Option2" id="Option2">
                        </label><br>
                        <label class="">
                            <input type="radio" id="r3" value="2" name="RadioOption"
                                formControlName="RadioOption3" (change) = "onItemChange($event)"> &nbsp;&nbsp;
                            <input required type="input" class="Ans" formControlName="Option3" id="Option3">
                        </label><br>
                        <label class="">
                            <input type="radio" id="r4" value="3" name="RadioOption"
                                formControlName="RadioOption4" (change) = "onItemChange($event)"> &nbsp;&nbsp;
                            <input required type="input" class="Ans" formControlName="Option4" id="Option4">
                        </label>

                    </div>
                    <!-- <span class="label label-danger" *ngIf="option1Control.invalid && option1Control.touched"> * Please check right Answer *</span> -->
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <button (click)="AddQuestion(form.value)" [disabled]="!form.valid">Submit</button>
                    </div>
                    <div class="col-sm-3">
                        <div>
                            <button type="submit" (click)="form.reset()" routerLink="/test">Cancle</button>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div>
                            <button type="cancel" (click)="form.reset()">Reset</button>
                        </div>
                    </div>
                </div><br><br>

            </div>
        </div>
    </div>
</form>
